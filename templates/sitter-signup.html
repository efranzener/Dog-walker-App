
{% extends 'base.html' %}

{% block title %}Create an Account{% endblock title%}

{% block body %}
    <h2>Create an Account</h2>
        <div class="signup">
            <section>
                <div class="container">
                    <form action="/sitter-signup" method="POST">
                        <div class="signup step-1">
                            <div class="form-group">
                                <label for="fname1">First Name</label>
                                <input type="text" name="fname" id="fname">
                            </div>
                            <div class="form-group">
                                <label for="lname1">Last Name</label>
                                <input type="text" name="lname" id="lname">
                            </div>
                            <div class="form-group">
                                <label for="email1" >Email</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="form-group">
                                <label for="password1" class="form-label">Password</label>
                                <input type="password" name="password" id="password">
                            </div>
                            <div class="form-group">
                                <label for="mobile1" class="form-label">Mobile</label>
                                <input type="text" name="mobile" id="mobile">
                            </div>
                            <div class="form-group">
                                <label for="address" >Address</label>
                                <input type="text"  name="address" id="address" placeholder="1234 Main St, number ">
                            </div>
                            <div class="form-group">
                                <label for="city1">City</label>
                                <input type="text" name="city" id="city">
                            </div>
                            <div class="form-group">
                                <label for="state1">State</label>
                                <input type="text" name="state" id="state" >
                            </div>
                            <div class="form-group">
                                <label for="zipcode" class="form-label">Zip</label>
                                <input type="text" name="zip_code" id="zip_code">
                            </div>
                            <!-- <div>
                                <button type="button" class="next-btn">Next</button>
                            </div> -->
                            <div class="form-group">
                                <label for="experience">Years of Experience</label>
                                <input type="number" min=0 name="years_of_experience" id="years_of_experience" placeholder="1, 2, 3...">
                            </div>
                            <div class="form-group">
                                <label for="summary"> Describe your experience</label>
                                <input type="text" name="summary" id="summary" placeholder="Optional">
                            </div>
                            <div>
                                <p>Please select your rate according to the lenght of the walk:</p>   
                                <div class="input-group mb-3">
                                    <span class="input-group-text">30 min</span>
                                    <span class="input-group-text">$</span>
                                    <input name="rate" type="number" min=0 step="0.25" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="profilepic" for="profilepic1">Profile Picture</label>
                                <img src="" alt="..." class="img-thumbnail">
                                <input id="profilepic1" type="file" name="profilepic" placeholder="Profile Picture" required="capture">
                            </div>
                            <div class="form-group">
                                <input type="submit" value="submit">
                            </div>
                        </div>
                </form>
            </div>

        </section>
    
    </div>  
{% endblock body %}
