            <div class="form-control mr-sm-2">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder ="user@user.com">

              <label for="password">Password</label>

              </div>
          </form>
        <form action="/signup" method="GET">
          <div class="submit-form">
            <button  class="btn btn-outline-secondary" type="submit" name = "signup-form" id="signup-btn" value="Sign Up">New around here? Sign up now</button>
