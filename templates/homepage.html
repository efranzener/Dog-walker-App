{% extends 'base.html' %}

{% block body %}
<div class="container">
  <nav class="navbar navbar-expand-lg bg-light">
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/help">Help</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://www.cdc.gov/healthypets/pets/dogs.html/Resources">Resources</a>
      </li>
    </ul>
  </nav>
</div>

  
<div class="container">
  <form action="/login" method="POST">
      <div class="login-form">
          <div class="form-group">
              <label for="email">Email</label>
              <input type="text" name="email" id="email" placeholder ="user@user.com">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
          </div>
          <div class="submit-form" >
            <input type="submit" name = "login" id="login-btn" value="Login">
          </div>
      </div>
  </form>
</div>
<div>
  <form action="/forgot_password" method="GET">
    <div class="submit-form">
        <button type="submit" name = "forgot-password" id="forgotpassword-btn" value="Forgot Password">Forgot my Password</button> 
    </div>
  </form>
  <form action="/signup" method="GET">
    <div class="submit-form">
        <button type="submit" name = "signup-form" id="signup-btn" value="Sign Up">New around here? Sign up now</button> 
    </div>
  </form>

</div>
<script src="static/mainfile.js"></script>
{% endblock %}
