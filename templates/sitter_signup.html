
{% extends 'base.html' %}

{% block title %}Finish to set up your profile{% endblock title%}

{% block body %}
{%if 'user_email' in session%}
    <h1> Hello {{user.fname}}!</h1>
    <section>
            <form action = "/sitter_signup/{{user.user_id}}" method="POST" >
                <div class="form-group">
                    <label for="experience">Years of Experience</label>
                        <input type="number" min=0 name="experience" id="experience" placeholder="1, 2, 3..." required>
                </div>
                <div class="form-group">
                    <label for="summary">Summary</label>
                    <textarea name="summary" id="summary" placeholder="Optional"></textarea>
                </div>
                <div class="form-group">
                    <p>Please select your rate according to the lenght of the walk:</p>   
                    <div class="input-group mb-3">
                        <span class="input-group-text">30 min</span>
                        <span class="input-group-text">$</span>
                        <input name="rate" type="number" min=0 step="0.25" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" required>
                    </div>
                </div>
                <button class="btn btn-outline-secondary">Save Changes</button>
            </form>
    </section>
    <button  class="btn btn-outline-secondary" onclick="history.back()">Previous </button>          
    <a class="btn btn-outline-secondary" aria-current="page" href="/user_dashboard/{{user.user_id}}" role="button">Homepage</a> 
    </div>
</div>
{%else%}
<a class="btn btn-outline-secondary" aria-current="page" href="/homepage" role="button">Login</a>  
{%endif%}      
{% endblock body %}
