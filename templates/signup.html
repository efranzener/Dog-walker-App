
{% extends 'base.html' %}

{% block title %}Create an Account{% endblock title%}

{% block body %}
    <h2>Create an Account</h2>
    <div class="signup">
        <section>
            <div class="container">
                <form action="/signup" method="POST" method = "POST" enctype = "multipart/form-data">
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname" required>
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname" required>
                        <span class="validity"></span>
                    </div>
                    <div class="form-group">
                        <label for="dob" >Date of birth</label>
                        <input type="date" name="dob" id="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="email" >Email</label>
                        <input type="email" name="email" id="email" required>
                        <span class="validity"></span>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input required minlength="8" maxlength="20" type="password" name="password" id="password" pattern="(?=.*[a-zA-Z])(?=.*\d).{9,20}">
                        <span class="validity"></span>
                        <p> Use 8-20 characters with a mix of letters, numbers & symbols</p>
                    </div>
                    <div class="form-group">
                        <label for="mobile" class="form-label">Mobile</label>
                        <input type="tel" minlength="10" maxlength="15" name="mobile" id="mobile" pattern="(?=.*\d).{10,15}"required>
                        <span class="validity"></span>
                        <p>Please type only numbers</p>
                    </div>
                    <div class="form-group">
                        <label for="address" >Address</label>
                        <input type="text"  name="address" id="address" placeholder="1234 Main St, number" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" required>
                    </div>
                    <div class="form-group">
                        <select id="state" name="state">
                            <option selected>State</option>
                            {% for state in states %}
                                <option name = "state_selected" value="{{state}}" required>{{state}}</option>
                            {% endfor %}
                        </select>  
                    </div>
                    <div class="form-group">
                        <label for="zip_code" class="form-labe2">Zip Code</label>
                        <input type="numeric" minlength="5" maxlength="5" name="zip_code" id="zip_code" required>
                        <span class="validity"></span>
                    </div>         
                    <div class="form-group">
                        <label class="profilepic" for="profilepic">Profile Picture</label>
                        <img src="static/profile_pic1.jpg" alt="..." class="img-thumbnail">
                        <input id="profilepic" type="file" name="profilepic" accept="image/png, image/jpeg" placeholder="Profile Picture" required>
                    </div>                                          
                    <form>
                        <button type="submit">Sign up</button>
                    </form>
                </form>
            </div>
        </section>
    </div>
{% endblock body %} -->
