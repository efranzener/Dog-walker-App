  <div>
    <nav class="navbar navbar-expand-md navbar-light bg-light">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Profiles
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/user_profile/{{user.user_id}}">Profile Page</a>
              <a class="dropdown-item" href="/petowner_signup/{{user.user_id}}">Pet Owner Sign up</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="/sitter_signup/{{user.user_id}}">Sitter Sign Up</a>
            </div>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Bookings

          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/my_bookings/{{user.user_id}}">My Bookings</a>

          <li class="nav-item">

        </li>

        </li>
        </ul>
      </div>
    </nav>
  </div> 
 
  <div class="card" style="width: 18rem;">
      <form class="form-inline my-2 my-lg-0" action="/search_availability/{{user.user_id}}" method="POST">                    
        <div class="search_box">
          <h5> Search for a dog walker </h5>
            <label for="start_date">Date</label>
            <input class="form-control mr-sm-2" type="date" name="start_date" id="start_date" min="2022-08-25" step="1" required pattern="\d{4}-\d{2}-\d{2}" >
            <label for="start_time" >Start of 30 min walk</label>
            <input class="form-control mr-sm-2" type="time" datelist min="06:00" step="1800" max="23:00" name="start_time" id="start_time" value="00:00" required>
            </div>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </div>
      </form>
  </div>
