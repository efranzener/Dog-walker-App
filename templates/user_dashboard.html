{% extends 'base.html' %}

{% block body %}

<div class="container">
    <nav class="navbar navbar-expand-lg bg-light">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/sitter_signup/{{user.user_id}}">Sign up as a Sitter</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/petowner_signup/{{user.user_id}}">Sign up as a Dog Owner</a>
          </li>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/all_my_dogs/{{user.user_id}}">See all my dogs</a>
        </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/add_dog/{{user.user_id}}">I have a new dog to add</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/new_booking/{{user.user_id}}">Create new booking</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">See all my bookings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/sitters">Search sitters</a>
          </li>
      </ul>
    </nav>
  </div>


<div class="form-group">
    <form action = "/user_dashboard/{{user.user_id}}" method="POST">
        <label>Ready to finish your profile? </label> 
        <select id="account_type" name="account_type">
            <option selected>Choose...</option>
            <option name = "finished" value="finished">I already did!</option>
            <option name = "sitter" value="sitter">Finish my Sitter profile</option>
            <option name = "pet_owner" value="pet_owner">Finish my Dog Owner profile</option>   
            <input type="submit" value="Submit"> 
        </select>
    </form>    
</div> 


{%endblock body%}
