<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="icon" href="/dog_mail_13461.ico"> -->
    <title>{% block title %}{% endblock %}</title>

    <!--Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Mali&family=Patrick+Hand&display=swap" rel="stylesheet">

    <!-- My custom styles-->

    <link rel="stylesheet" href="/static/stylesheet.css">
  </head>
  <header>
      <h1 id="logo1"style="font-size:9vw">voẄvoẅ</h1>
      <h3 id= "logo2">Your dog walker one click away</h3>
  </header>
  <body>
    {% with messages = get_flashed_messages(with_categories=true) %} 
      {% if messages %}
        <ul class="flashes">
        {% for category, message in messages %}
          <li class="alert alert-{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %} 
    {% endwith %}

    <!-- content of your webpage -->
    {% block body %} {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
